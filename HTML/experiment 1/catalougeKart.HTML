<!DOCTYPE html>
<html>
<head>
    <title>Cart Page</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .header td {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <!-- First Row -->
        <tr>
            <td>Logo</td>
            <td colspan="4">Web Site Name</td>
        </tr>

        <!-- Second Row -->
        <tr class="header">
            <td>Home</td>
            <td>Login</td>
            <td>Registration</td>
            <td>Catalogue</td>
            <td>Cart</td>
        </tr>

        <!-- Cart Details -->
        <tr>
            <td>CSE</td>
            <td>Book name</td>
            <td>Price</td>
            <td>Quantity</td>
            <td>Amount</td>
        </tr>
        <tr>
            <td>ECE</td>
            <td>Java 2</td>
            <td>$35.5</td>
            <td>2</td>
            <td>$70</td>
        </tr>
        <tr>
            <td>EEE</td>
            <td>XML bible</td>
            <td>$40.5</td>
            <td>1</td>
            <td>$40.5</td>
        </tr>
        <tr>
            <td>CIVIL</td>
            <td colspan="4" style="text-align:left;">Total amount - $130.5</td>
        </tr>
    </table>
</body>
</html>
